<body>
<style>
fieldset{
    background-color: lightblue;
    width: 400px;
    height: 450px;
    padding: 40px;
}

<form>
<div>
<fieldset>
    <h1>Lecturer Evaluation Form</h1>
<h2 align="center">Lecturer Evaluation Form</h2>
<label>Lecture Name<input type="text"></label><br><br>
<label>Course Name<input type="text"></label><br><br>

<h2 align="center">Evaluation</h2>

<label>Knowledge</label>
<select name="Knowledge">
<option value="none">-Select one-</option>
<option value="Excellent">Excellent</option>
<option value="Good">Good</option>
<option value="Average">Average</option>
<option value="Poor">Poor</option>
</select><br><br>

<label>Communication</label>
<select name="Communication">
<option value="none">-Select one-</option>
<option value="Excellent">Excellent</option>
<option value="Good">Good</option>
<option value="Average">Average</option>
<option value="Poor">Poor</option>
</select><br><br>

<label>Organization</label>
<select name="Organization">
<option value="none">-Select one-</option>
<option value="Excellent">Excellent</option>
<option value="Good">Good</option>
<option value="Average">Average</option>
<option value="Poor">Poor</option>
</select><br><br>

<label>Additional feedback</label>
<textarea name="Additional feedback" id="" cols="25" rows="2"></textarea><br><br>
<input type="submit">
</fieldset>
</div>
</form>
</body>
